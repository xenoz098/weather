<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather Web</title>
    <link rel="stylesheet" href="prince_sapkota_css_2408837.css" />
  </head>
  <body>
    
    <div class="total">
      <div class="card">
        <div class="search">
          <input type="text" placeholder="Enter city name" spellcheck="False" />
          <button>
            <img
              src="https://github.com/xenoz098/weather/blob/main/search.png?raw=true"
            />
          </button>
        </div>
        
        <div class="weather">
          <div class="description">
            <p>cloudy</p>
          </div>
          <img
            src="https://github.com/xenoz098/weather/blob/main/clear.png?raw=true"
            class="weather-icon"
          />
          <h1 class="temp">invalid</h1>
          <h2 class="city">Enter a valid city</h2>
          <div class="details">
            <div class="col">
              <img
                src="https://github.com/xenoz098/weather/blob/main/humidity.png?raw=true"
              />
              <div>
                <p class="humidity">invalid</p>
                <p>humidity</p>
              </div>
            </div>
            <div class="col">
              <img
                src="https://github.com/xenoz098/weather/blob/main/wind.png?raw=true"
              />
              <div>
                <p class="wind">invalid</p>
                <p>Wind Speed</p>
              </div>
            </div>
          </div>
          <div class="date">
            <p class="date">invalid</p>
          </div>
        </div>
      </div>

      
      <div class="past-days">
        <!-- Dummy data for the past 7 days will be displayed here -->
        <div class="past-day-card">
          <p class="date1">Date 1</p>
          <p class="temp1">Temperature: 25°C</p>
          <!-- Add more data as needed -->
        </div>
        <div class="past-day-card">
          <p class="date2">Date 2</p>
          <p class="temp2">Temperature: 26°C</p>
          <!-- Add more data as needed -->
        </div>
        <div class="past-day-card">
          <p class="date3">Date 3</p>
          <p class="temp3">Temperature: 24°C</p>
          <!-- Add more data as needed -->
        </div>
        <div class="past-day-card">
          <p class="date4">Date 4</p>
          <p class="temp4">Temperature: 27°C</p>
          <!-- Add more data as needed -->
        </div>
        <div class="past-day-card">
          <p class="date5">Date 5</p>
          <p class="temp5">Temperature: 23°C</p>
          <!-- Add more data as needed -->
        </div>
        <div class="past-day-card">
          <p class="date6">Date 6</p>
          <p class="temp6">Temperature: 22°C</p>
          <!-- Add more data as needed -->
        </div>
        <div class="past-day-card">
          <p class="date7">Date 7</p>
          <p class="temp7">Temperature: 28°C</p>
          <!-- Add more data as needed -->
        </div>
      </div>
    </div>

    <!-- <script src="script.js"></script> -->
    <script src="prince_sapkota_js_2408837.js"></script>
    <footer class="footer">(All rights reserved)</footer>
  </body>
</html>
